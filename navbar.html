                        <li class="navbar-dropdown">

     <!-- FONT AWESOME ICON CDN-->
     <script src="https://kit.fontawesome.com/a09e04a105.js" crossorigin="anonymous"></script>

     <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- HAMBURGER ICON CLICK TANIMLANMASI(RESPONSIVE TASARIMDA DROPDOWN MENULERI AÇIYOR) -->
    <script>
        const clickIcon=document.querySelector(".hamburger-icon")
        const navbarList=document.querySelector(".navbar-menu-list")
        clickIcon.addEventListener("click",function(){
            navbarList.classList.toggle("responsive")
        })
    </script>
</body>
